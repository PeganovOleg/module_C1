<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">

    <title>TIMER"</title>
 </head>
  <body>

<h1 class="countdown-title">ТАЙМЕР ОБРАТНОГО ОТСЧЕТА</h1>
<section class="countdown">
  <div class="countdown-number">
    <p class="minutes countdown-time"></p>
    <p class="countdown-text">Минуты</p>
  </div>
  <div class="countdown-number">
    <p class="seconds countdown-time"></p>
    <p class="countdown-text">Секунды</p>
  </div>
</section>

<div>
  <button class="plus">+сек</button>
  <button class="plusMin">+мин</button>
  <button class="minus">-сек</button>
  <button class="minusMin">-мин</button>
  <button class="start">начать</button>
  <button class="stop">стоп</button>
</div>

<div class="message">
  
</div>


 <script src="./js/jquery-3.4.1.min.js"></script>
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/clock.js"></script>

  </body>
</html>
